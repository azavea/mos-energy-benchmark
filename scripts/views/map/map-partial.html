ton type="button" uib-dropdown-toggle id="sizePicker" class="btn dropdown-toggle btn-filter" ng-bind-html="sizeByTypes[selections.sizeType] + '<span class=&quot;caret&quot;></span>'"> </button> <ul class="dropdown-menu" role="menu"> <li ng-repeat="(key, value) in sizeByTypes"> <a ng-click="setSelection('sizeType', key)" ng-bind-html="value"></a> </li> </ul> </div> </div> <div class="pull-right form-group"> <div class="btn-group"> <button type="button" ng-show="compare.count > 0" ng-click="gotoCompare()" data-placement="bottom" title="Add up to three properties then press button to compare" class="btn btn-default">Compare ({{compare.count}})</button> </div> </div> </div> </div> <div ng-show="mapLoading" class="spinner"> <div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div> </div> <div id="mymap"></div> </div>
