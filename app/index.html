<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>MOS - Energy Benchmarking</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="mos">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a ui-sref="charts">Charts</a></li>
          <li><a ui-sref="map">Map</a></li>
          <li><a ui-sref="info">Info</a></li>
        </ul>
        <h3 class="text-muted">MOS Energy Benchmark</h3>
      </div>

      <ui-view></ui-view>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/d3-tip/index.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- IMPORTANT: When you add a file here, add it in the same order in karma.conf.js -->
    <script src="scripts/cartodb/cartodb-api-config.js"></script>
    <script src="scripts/cartodb/cartodb-api-service.js"></script>

    <script src="scripts/charting/module.js"></script>
    <script src="scripts/charting/charting-service.js"></script>
    <script src="scripts/charting/charting-controller.js"></script>
    <script src="scripts/charting/barchart-directive.js"></script>
    <script src="scripts/charting/bubblechart-directive.js"></script>
    <script src="scripts/charting/scatterplot-directive.js"></script>
    <script src="scripts/charting/time-scatterplot-directive.js"></script>

    <script src="scripts/views/charts/module.js"></script>
    <script src="scripts/views/charts/charts-controller.js"></script>

    <script src="scripts/views/map/module.js"></script>
    <script src="scripts/views/map/map-controller.js"></script>

    <script src="scripts/views/info/module.js"></script>
    <script src="scripts/views/info/info-controller.js"></script>

    <script src="scripts/app.js"></script>
    <!-- endbuild -->
</body>
</html>
