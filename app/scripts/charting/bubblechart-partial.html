<div class="chart-filter text-center controls">
    <div class="btn-group" dropdown>
        <button type="button" dropdown-toggle
            class="btn dropdown-toggle btn-filter {{SELECT_CLASS}}">{{selectOptions[bubbleSeries]}} <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li ng-repeat="(key, value) in selectOptions">
                <a ng-click="changeSeries(key)">{{::value}}</a>
            </li>
        </ul>
    </div>
</div>
<svg class="chart"></svg>
