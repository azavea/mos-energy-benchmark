<svg class="chart"></svg>
<div class="controls">
      <br>
      <div id="filter-scatter-time-x" class="btn-group dropup" dropdown>
            <label>X axis</label>
            <button type="button" dropdown-toggle
                class="btn dropdown-toggle btn-filter"
                ng-bind-html="selectOptions[selected.x] + '<span class=&quot;caret&quot;></span>'">
            </button>
            <ul class="dropdown-menu" role="menu">
                  <li ng-repeat="(xKey, xValue) in selectOptions">
                        <a ng-click="selectedXChanged(xKey)" ng-bind-html="xValue"></a>
                  </li>
            </ul>
      </div>

      <div id="filter-scatter-time-y" class="btn-group" dropdown>
            <label>Y axis</label>
            <button type="button" dropdown-toggle
                class="btn dropdown-toggle btn-filter"
                ng-bind-html="selectOptions[selected.y] + '<span class=&quot;caret&quot;></span>'">
            </button>
            <ul class="dropdown-menu" role="menu">
                  <li ng-repeat="(yKey, yValue) in selectOptions">
                        <a ng-click="selectedYChanged(yKey)" ng-bind-html="yValue"></a>
                  </li>
            </ul>
      </div>

</div>
