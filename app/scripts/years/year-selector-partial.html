<li class="dropdown year-selector" dropdown>
    <a href dropdown-toggle
        class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
        <div class="nav-icon nav-year"></div>
        <div id="year">
          {{ ctl.currentYear }}
        </div>
    </a>
    <ul class="dropdown-menu pull-right" role="menu">
        <li class="btn" ng-repeat="year in ctl.years">
            <a ng-click="ctl.updateYear(year)">
              {{::year}} Energy Data
            </a>
        </li>
    </ul>
</li>
